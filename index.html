<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/clock.js"></script>
</head>
<body ng-app="jsClock">
    <div ng-controller="ClockCtrl" class="container">
        <p class="jumbotron">
            Local {{ clock | date: 'MMM d, y H:mm:ss' }}<br/>
            UTC {{ clock | date: 'MMM d, y H:mm:ss' : 'UTC' }}<br/>
            Japan {{ clock | date: 'MMM d, y H:mm:ss' : '+0900' }}<br/>
            India {{ clock | date: 'MMM d, y H:mm:ss' : '+0430' }}</p>
    </div>
</body>
</html>
